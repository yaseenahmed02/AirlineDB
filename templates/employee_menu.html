<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #2baaff;
            background-color: #2baaff;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='customer.html'">Add Customer</button>
        <button onclick="location.href='view_customers.html'">View Customers</button>
        <button onclick="location.href='view_flights.html'">View Flights</button>
    </div>
</body>
</html>
