<html>
<head>
    <title>New Customer Information</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='customer_style.css') }}" />
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: rgba(43, 170, 255, 0.8);
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }

            button[type="submit"]:hover {
                background-color: rgba(43, 170, 255, 0.8);
            }

        #customerTable {
            max-width: 800px;
            margin: 50px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #cccccc;
        }

        th {
            background-color: rgba(43, 170, 255, 0.8);
            color: #ffffff;
            font-weight: bold;
        }

            th.delete-header {
                background-color: rgba(43, 170, 255, 0.8);
                color: #ffffff;
                font-weight: bold;
                border-top: 2px solid rgba(43, 170, 255, 0.8);
            }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }

            .delete-button:hover {
                background-color: #c0392b;
            }

        tbody {
            padding-bottom: 40px;
        }

        .title {
            color: rgba(43, 170, 255, 0.8);
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-top: 50px;
        }

        .customer-list-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">New Customer Information</h1>
    <form id="addCustomerDataForm">
        <label for="First">First Name:</label>
        <input type="text" id="First" name="First" required /><br /><br />
        <label for="Middle">Middle Name:</label>
        <input type="text" id="Middle" name="Middle" /><br /><br />
        <label for="Last">Last Name:</label>
        <input type="text" id="Last" name="Last" required /><br /><br />
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required /><br /><br />
        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" /><br /><br />
        <label for="Passport_Number">Passport Number:</label>
        <input type="text"
               id="Passport_Number"
               name="Passport_Number" required /><br /><br />
        <label for="Phone_Number">Phone Number:</label>
        <input type="text" id="Phone_Number" name="Phone_Number" required /><br /><br />
        <label for="Email_Address">Email Address:</label>
        <input type="email" id="Email_Address" name="Email_Address" required /><br /><br />
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required /><br /><br />

        <button type="submit">Sign Up</button>
    </form>
    <div id="customerTable"></div>
    <script>
      document
        .getElementById("addCustomerDataForm")
        .addEventListener("submit", function (event) {
          // Prevent the form from submitting normally
          event.preventDefault();

          // Get the values from the form
          const first = document.querySelector("#First").value;
          const middle = document.querySelector("#Middle").value;
          const last = document.querySelector("#Last").value;
          const dob = document.querySelector("#DOB").value;
          const gender = document.querySelector("#Gender").value;
          const passport_number =
            document.querySelector("#Passport_Number").value;
          const phone_number = document.querySelector("#Phone_Number").value;
          const email_address = document.querySelector("#Email_Address").value;
          const password = document.querySelector("#Password").value;

          // Create a new XMLHttpRequest object
          const xhr = new XMLHttpRequest();

          // Set the URL and method for the request
          xhr.open("POST", "/add_customer_data", true);

          // Set the content type for the request
          xhr.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
          );

          // Define the callback function for the request
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              alert("Customer information added successfully");
              window.location.href = "employee_menu";
            }
          };

          // Send the request with the data string
          const data =
            "First=" +
            encodeURIComponent(first) +
            "&Middle=" +
            encodeURIComponent(middle) +
            "&Last=" +
            encodeURIComponent(last) +
            "&DOB=" +
            encodeURIComponent(dob) +
            "&Gender=" +
            encodeURIComponent(gender) +
            "&Passport_Number=" +
            encodeURIComponent(passport_number) +
            "&Phone_Number=" +
            encodeURIComponent(phone_number) +
            "&Email_Address=" +
            encodeURIComponent(email_address) +
            "&Password=" +
            encodeURIComponent(password);

          xhr.send(data);
        });
    </script>
</body>
</html>
